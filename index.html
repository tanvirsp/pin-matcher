<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control pin-gen" type="text">
                    <button class="generate-btn ">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control pin-input" type="text">

                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button btn-7">7</div>
                                <div class="button btn-8">8</div>
                                <div class="button btn-9">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn-4">4</div>
                                <div class="button btn-5">5</div>
                                <div class="button btn-6">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn-1">1</div>
                                <div class="button btn-2">2</div>
                                <div class="button btn-3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn-back">
                                    <</div> <div class="button btn-0">0
                                </div>
                                <div class="button btn-c">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> <span class="timeCount">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify wrong">❌ <span>Pin Didn't Match, Please try again</span></p>
                <p class="notify right">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script src="myjs.js"></script>


</body>

</html>
